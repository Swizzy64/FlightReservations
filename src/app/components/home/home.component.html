<app-login [(visible)]="showDialog" [flightData] = "flightData"></app-login>
<div class="row offset-md-2 col-md-8 main">
  <div class="row">
    <div class="col-md-4 weather">
      Pogoda dla {{selectedSourceCity || 'Warszawa'}}: {{temperature}} C <img [src]="weatherIcon"/>
    </div>
    <div class="offset-md-4 col-md-4 date">
       {{ currentDate }}
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <p-calendar [(ngModel)]="selectedDate" [minDate]="minDate" [showIcon]="true" dateFormat="yy-mm-dd" placeholder="Data wylotu"></p-calendar>
      </div>
      <div class="col-md-2">
        <p-dropdown [options]="sourceCities" [(ngModel)]="selectedSourceCity" (onChange)="changeSourceCity()" placeholder="Wylot"></p-dropdown>
      </div>
      <div class="col-md-2">
        <p-dropdown [options]="destinationCities" [(ngModel)]="selectedDestinationCity" placeholder="Cel"></p-dropdown>
      </div>
      <div class="col-md-3">
        <p-inputNumber [(ngModel)]="passengers" [min]="1" [max]="5" [step]="1" [showButtons]=true placeholder="Liczba pasażerów"></p-inputNumber>
      </div>     
      <div class="col-md-2">
        <p-button (click)="openDialog()">Potwierdź</p-button>      
    </div>
    </div> 
  </div>
  <div class="add">
    <div class="headline">
      UCIECZKA PRZED ZIMĄ
    </div>
    <div class="subtitle">
      NISKIE CENY I SŁONECZNE DESTYNACJE CZEKAJĄ NA CIEBIE!
    </div>
  </div>
</div>
